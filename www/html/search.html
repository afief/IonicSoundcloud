<ion-view view-title="Search" class="page-profile page-search">
	<ion-content>

		<form ng-submit="doSearch()">
			<div class="list list-inset">
				<label class="item item-input"> <i class="icon ion-search placeholder-icon"></i>
					<input type="text" placeholder="Search" ng-model="search.text"></label>
			</div>
		</form>

		<div class="card" ng-repeat="res in searchResult" ng-click="openSong(res.id)">
			<div class="avatar" ng-style="{'background-image': 'url(' + res.avatar + ')'}"></div>

			<div class="item item-image">
				<img ng-src="{{res.thumbnail}}">
  			</div>

  			<div class="item">
    			{{res.judul}}
  			</div>

		</div>

	</ion-content>
</ion-view>
