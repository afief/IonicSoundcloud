<ion-view view-title="Settings">
	<ion-content>

		<ul class="list card">
			<li class="item item-divider">
				Player Settings
			</li>
			<li class="item item-toggle">
				Autoplay
				<label class="toggle toggle-assertive">
					<input type="checkbox" ng-model="settings.autoplay">
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</li>
		</ul>

		<div class="card">
			<li class="item item-divider">
				Soundcloud User
			</li>
			<div class="item item-avatar" ng-if="user.isLogin" ng-click="changeState('app.profile')">
				<img ng-src="{{user.profile.avatar_url}}">
				<h2>{{user.profile.username}}</h2>
				<p>{{user.profile.plan}} Plan</p>
			</div>
			<div class="item item-icon-left" ng-if="user.isLogin" ng-click="user.logout()">
				<i class="icon ion-log-out"></i>
				Logout
			</div>
			<div class="item item-icon-left" ng-if="!user.isLogin" ng-click="user.login()">
				<i class="icon ion-log-in"></i>
				Login
			</div>
		</div>

	</ion-content>
</ion-view>
