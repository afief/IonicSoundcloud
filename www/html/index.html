<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>

        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-hide="isBackButtonShown"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <player-dir></player-dir>

        <ion-nav-view name="content"></ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="left" expose-aside-when="large" width="80">
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/app/home" ng-class="{active: (currentStateName() =='app.home')}">
                    <span class="icon ion-home"></span>
                </ion-item>
                <ion-item menu-close href="#/app/profile" ng-class="{active: (currentStateName() =='app.profile')}">
                    <span class="icon ion-person"></span>
                </ion-item>
                <ion-item menu-close href="#/app/favorites" ng-class="{active: (currentStateName() =='app.favorites')}">
                    <span class="icon ion-heart"></span>
                </ion-item>
                <ion-item menu-close href="#/app/playlists" ng-class="{active: (currentStateName() =='app.playlists')}">
                    <span class="icon ion-ios-albums"></span>
                </ion-item>
                <ion-item menu-close href="#/app/settings" ng-class="{active: (currentStateName() =='app.settings')}">
                    <span class="icon ion-gear-a"></span>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
